<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeTech Solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="company-name">PrimeTech Solutions</h1>
        <nav>
            <ul id="nav-list">
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h2>Innovative Technology Solutions</h2>
            <p id="hero-text">Transforming businesses through cutting-edge technology</p>
            <button id="cta-btn">Learn More</button>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <div class="service-cards" id="service-container">
                <!-- Cards will be added dynamically -->
            </div>
            <button id="toggle-service-btn">Toggle Service Cards</button>
        </section>

        <section id="testimonials">
            <h2>Client Testimonials</h2>
            <div id="testimonial-container"></div>
            <button id="change-theme-btn">Change Theme</button>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; <span id="year"></span> PrimeTech Solutions</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
